name: Generate Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install specific Gradle version
        run: |
          mkdir -p gradle
          curl -L https://services.gradle.org/distributions/gradle-8.4-all.zip -o gradle.zip
          unzip gradle.zip -d gradle

      - name: Create wrapper files
        run: |
          ./gradle/gradle-8.4/bin/gradle wrapper --gradle-version 8.4

      - name: Commit wrapper
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add gradlew gradlew.bat gradle/wrapper/
          git commit -m "Auto-generate Gradle wrapper 8.4" || echo "No changes"
          git push
